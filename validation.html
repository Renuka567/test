<html>
    <head><title>student subimission form</title></head>
<body>
    <form action="test.html" method="POST" name="myform">
       <label >Name:</label>
        <input type="text" id="First Name" name="First Name" maxlength="20" pattern="[A-Za-z]" ><br><br>
        <label>Last Name:</label>
        <input type="text" id="Last Name" name="Last Name" maxlength="20" pattern="[A-Za-z]"><br><br>
        <label >Class:</label>
        <input type="text" id="Class" name="Class" pattern="[A-Za-z]{0-9}"><br><br>
        <label >Year of joining:</label>
        <input type="date" id="date" name="year"><br><br>
        <label >Percentage of marks:</label>
        <input type="number" id="marks" name="marks"><br><br>
    
        
<button onclick="myFunction()">Submit</button>
<script>
function myFunction() {
  document.getElementById("myform").disabled = true;
}
</script>


</body>
</html>
